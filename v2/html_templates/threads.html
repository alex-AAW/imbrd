<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/v2/css/type2-other-wide-column.css" />
    <link rel="stylesheet" href="/v2/lightbox/css/lightbox.min.css" />

    <script src="../js/script.js"></script>
    <title>{{ .Board }}</title>
  </head>
  <body>
    <div class="Content">
      <div class="nav"><a href="/v2/">Главная</a> | <a href="">Выход</a></div>
      <hr />
      <div id="board-name" class="ruslan-display-regular">{{ .Board }}</div>

      <div class="thread-form">
        <div class="thread-form-on-off" id="on-off-1">
          <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
              <textarea name="op-post" id=""></textarea>
              <div class="btns">
                <!-- button 1 -->
                <label class="__lk-fileInput">
                  <span data-default="Choose file">Choose file</span>
                  <input id="file-upload" type="file" name="name-for-file" />
                </label>
                <!-- button 2 -->
                <input type="submit" value="Отправить" />
              </div>
            </fieldset>
          </form>
        </div>
      </div>

      <button
        class="button"
        id="button-on-off"
        onclick="toggle_div_fun('on-off-1', 'button-on-off', ['Создать тред']);"
      >
        Создать тред
      </button>

      {{ range .payload }}
      <hr />

      <div id="id{{ .OP_post_id }}" class="op-post post">
        <p class="post-info">
          аноним 12:00 27/2/2025 #{{ .OP_post_id }}
          <a href="/v2/threads/{{ $.BoardUrl }}/{{ .ID }}">ответить</a>
        </p>

        <!-- <img src="/v2/loaded_img/{{ .ImageUrl }}" alt="" /> -->

        <a href="/v2/loaded_img/{{ .ImageUrl }}" data-lightbox="roadtrip"
          ><img src="/v2/loaded_img/{{ .ImageUrl }}"
        /></a>

        <span> {{ .Text }} </span>
        <p class="post-info">Коментариев: unkown</p>
      </div>
      {{ end }}
